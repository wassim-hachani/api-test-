<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Travel Agency API</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <header>
      <h1>Travel Agency API</h1>
      <nav>
        <ul>
          <li><a href="#">Home</a></li>
          <li><a href="#">Flights</a></li>
          <li><a href="#">Hotels</a></li>
          <li><a href="#">Tours</a></li>
        </ul>
      </nav>
    </header>
    <main>
      <section id="search-form">
        <h2>Find a Flight</h2>
        <form id="flight-search-form">
          <label for="origin">Origin</label>
          <input type="text" id="origin" name="origin" required>
          <label for="destination">Destination</label>
          <input type="text" id="destination" name="destination" required>
          <label for="departure-date">Departure Date</label>
          <input type="date" id="departure-date" name="departure-date" required>
          <label for="return-date">Return Date</label>
          <input type="date" id="return-date" name="return-date" required>
          <label for="num-passengers">Number of Passengers</label>
          <input type="number" id="num-passengers" name="num-passengers" min="1" max="10" required>
          <button type="submit">Search</button>
        </form>
      </section>
      <section id="flight-results">
        <h2>Flight Results</h2>
        <ul id="flight-results-list"></ul>
      </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
